<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレイヤー操作パネル</title>
</head>
<body>
    <h1>謎解き入力</h1>
    <p>ヒント：正しいキーワードを入力して送信してください。</p>
    <input type="text" id="pass" placeholder="キーワードを入力">
    <button id="sendBtn">送信する</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDj3T3b4fdLD83kC_RAp2Wg5cFw7VE_x0s",
            authDomain: "realtime-database-c26e9.firebaseapp.com",
            projectId: "realtime-database-c26e9",
            storageBucket: "realtime-database-c26e9.firebasestorage.app",
            messagingSenderId: "397939201496",
            appId: "1:397939201496:web:3b651c82fdbda090ee4ead",
            databaseURL: "https://realtime-database-c26e9-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // パスワードと表示メッセージの対応表
        const messageMaster = {
            "red": "情熱の扉が開いた！次の場所は「図書室」だ。",
            "blue": "静寂の鍵が見つかった。ピアノの裏を調べろ。",
            "green": "森の精霊が目覚めた。合言葉は「ミドリ」だ。"
        };

        document.getElementById('sendBtn').onclick = async () => {
            const password = document.getElementById('pass').value.toLowerCase(); // 小文字に統一
            
            // パスワードがマスター表に存在するかチェック
            if (messageMaster[password]) {
                const targetMessage = messageMaster[password];
                await set(ref(db, 'mystery/displayText'), targetMessage);
                alert("モニターを更新しました！");
                document.getElementById('pass').value = ""; // 入力欄をクリア
            } else {
                alert("そのキーワードは正しくありません。");
            }
        };
    </script>
</body>
</html>
