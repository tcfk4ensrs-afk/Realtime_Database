<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作パネル（本人）</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #eef2f3; }
        .box { max-width: 450px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button { padding: 12px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
    </style>
</head>
<body>
    <div id="main-content" class="box">読み込み中...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDj3T3b4fdLD83kC_RAp2Wg5cFw7VE_x0s",
            authDomain: "realtime-database-c26e9.firebaseapp.com",
            projectId: "realtime-database-c26e9",
            storageBucket: "realtime-database-c26e9.firebasestorage.app",
            messagingSenderId: "397939201496",
            appId: "1:397939201496:web:3b651c82fdbda090ee4ead",
            databaseURL: "https://realtime-database-c26e9-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const params = new URLSearchParams(window.location.search);
        const tagId = params.get('id');

        async function init() {
            const tagSnapshot = await get(ref(db, `tags/${tagId}`));
            const data = tagSnapshot.val();

            if (!data) {
                document.getElementById('main-content').innerText = "データが見つかりません。";
                return;
            }

            document.getElementById('main-content').innerHTML = `
                <h2>自分のタグ：${data.playerName}</h2>
                <p>このタグはあなたの名前で登録されています。<br>他人が読み込むと暗号が表示されます。</p>
                <hr>
                <button id="resetBtn">モニター表示をリセット</button>
            `;

            document.getElementById('resetBtn').onclick = async () => {
                if(confirm("モニターの情報をリセットしますか？")){
                    await set(ref(db, 'mystery/messages'), null);
                    await set(ref(db, 'mystery/mode'), "normal");
                    alert("リセットしました");
                }
            };
        }
        init();
    </script>
</body>
</html>
