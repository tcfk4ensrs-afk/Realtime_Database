<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作パネル</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #eef2f3; }
        .box { max-width: 450px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .cipher { background: #eee; padding: 15px; font-size: 1.4rem; letter-spacing: 2px; border: 2px dashed #333; margin: 15px 0; }
        input { padding: 12px; width: 80%; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 12px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="main-content" class="box">読み込み中...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

        const firebaseConfig = { /* 上記と同じ */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const myId = localStorage.getItem('mystery_user_id');
        const params = new URLSearchParams(window.location.search);
        const tagId = params.get('id');

        // ひらがな -> ローマ字マップ (簡易版：必要に応じて拡張)
        const kanaMap = {'あ':'A','い':'I','う':'U','え':'E','お':'O','か':'KA','き':'KI','く':'KU','け':'KE','こ':'KO','さ':'SA','し':'SHI','す':'SU','せ':'SE','そ':'SO','た':'TA','ち':'CHI','つ':'TSU','て':'TE','と':'TO','な':'NA','に':'NI','ぬ':'NU','ね':'NE','の':'NO','は':'HA','ひ':'HI','ふ':'FU','へ':'HE','ほ':'HO','ま':'MA','み':'MI','む':'MU','め':'ME','も':'MO','や':'YA','ゆ':'YU','よ':'YO','ら':'RA','り':'RI','る':'RU','れ':'RE','ろ':'RO','わ':'WA','を':'WO','ん':'N'};

        function toCipher(name) {
            let roman = "";
            for (let char of name) { roman += kanaMap[char] || ""; }
            return roman.split('').map(c => c.charCodeAt(0) - 64).join(", ");
        }

        async function init() {
            const tagSnapshot = await get(ref(db, `tags/${tagId}`));
            const data = tagSnapshot.val();

            if (data.ownerId === myId) {
                // 本人画面
                document.getElementById('main-content').innerHTML = `
                    <h2>自分のタグ：${data.playerName}</h2>
                    <p>他人にこのタグを読み取らせて、問題を解いてもらおう！</p>
                    <input type="text" id="resetInput" placeholder="リセットと入力してリセット">
                    <button id="resetBtn">リセット実行</button>
                `;
                document.getElementById('resetBtn').onclick = () => handleInput("リセット");
            } else {
                // 他人画面：暗号生成
                const cipherText = toCipher(data.playerName);
                document.getElementById('main-content').innerHTML = `
                    <h2>${data.playerName}のタグを解析</h2>
                    <p>暗号を解き、キーワードを導け</p>
                    <div class="cipher">${cipherText}</div>
                    <input type="text" id="ansInput" placeholder="答えを入力">
                    <button id="sendBtn">送信</button>
                `;
                document.getElementById('sendBtn').onclick = () => handleInput(document.getElementById('ansInput').value);
            }
        }

        async function handleInput(val) {
            const modeRef = ref(db, 'mystery/mode');
            const msgRef = ref(db, 'mystery/messages');
            
            if (val === "リセット") {
                await set(msgRef, null);
                await set(modeRef, "normal");
                alert("全消去完了"); return;
            }

            // 本来はここで正解判定。今回は仮のmessageMasterを使用
            const messageMaster = {"あした": "た", "くさり": "な"};
            const result = messageMaster[val];
            if (result) {
                const snap = await get(msgRef);
                let list = snap.val() || [];
                if (list.length >= 3) list = [];
                list.push(result);
                await set(msgRef, list);
                alert("送信成功！");
            } else {
                alert("不正解");
            }
        }
        init();
    </script>
</body>
</html>
