<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            background: #000; 
            color: #0f0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            font-family: 'Courier New', monospace; 
            overflow: hidden;
        }
        #output { 
            font-size: 4vw; 
            text-shadow: 0 0 10px #0f0; 
            width: 80%;
            line-height: 1.5;
            text-align: center;
        }
        /* カーソルの点滅演出 */
        #output::after {
            content: "|";
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="output">システム待機中...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDj3T3b4fdLD83kC_RAp2Wg5cFw7VE_x0s",
            authDomain: "realtime-database-c26e9.firebaseapp.com",
            projectId: "realtime-database-c26e9",
            storageBucket: "realtime-database-c26e9.firebasestorage.app",
            messagingSenderId: "397939201496",
            appId: "1:397939201496:web:3b651c82fdbda090ee4ead",
            databaseURL: "https://realtime-database-c26e9-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const outputElement = document.getElementById('output');
        let typeTimer = null;

        // 文字を1文字ずつ表示する関数
        function typeWriter(text) {
            // 前のタイマーが動いていたら止める
            if (typeTimer) clearInterval(typeTimer);
            
            outputElement.innerText = "";
            let i = 0;
            
            typeTimer = setInterval(() => {
                if (i < text.length) {
                    outputElement.innerText += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typeTimer);
                }
            }, 100); // 100ms ごとに1文字表示
        }

        const displayRef = ref(db, 'mystery/displayText');
        onValue(displayRef, (snapshot) => {
            const val = snapshot.val();
            if (val) {
                // 演出付きで表示
                typeWriter(val);
            }
        });
    </script>
</body>
</html>
