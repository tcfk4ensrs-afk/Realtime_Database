<!DOCTYPE html>
<html>
<style>
  body { background: black; color: lime; font-size: 5rem; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
</style>
<body>
  <div id="display">待機中...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

    const firebaseConfig = { /* あなたのAPIキーなど */ };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // データベースの 'display/message' を監視
    const msgRef = ref(db, 'display/message');
    onValue(msgRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById('display').innerText = data;
      }
    });
  </script>
</body>
</html>
