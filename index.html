<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証システム</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        .hidden { display: none; }
        input { padding: 10px; margin: 10px; width: 80%; max-width: 300px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="loading">確認中...</div>

    <div id="reg-view" class="hidden">
        <h2>プレイヤー登録</h2>
        <p>あなたの名前を入力してください</p>
        <input type="text" id="playerName" placeholder="名前">
        <br>
        <button id="regBtn">登録して開始</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDj3T3b4fdLD83kC_RAp2Wg5cFw7VE_x0s",
            authDomain: "realtime-database-c26e9.firebaseapp.com",
            projectId: "realtime-database-c26e9",
            storageBucket: "realtime-database-c26e9.firebasestorage.app",
            messagingSenderId: "397939201496",
            appId: "1:397939201496:web:3b651c82fdbda090ee4ead",
            databaseURL: "https://realtime-database-c26e9-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 1. このブラウザ独自のIDを取得（なければ作成）
        let myId = localStorage.getItem('mystery_user_id');
        if (!myId) {
            myId = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('mystery_user_id', myId);
        }

        const params = new URLSearchParams(window.location.search);
        const tagId = params.get('id');

        async function init() {
            if (!tagId) {
                document.body.innerText = "エラー：NFCタグからアクセスしてください（?id=... がありません）";
                return;
            }

            const tagRef = ref(db, `tags/${tagId}`);
            const snapshot = await get(tagRef);

            document.getElementById('loading').classList.add('hidden');

            if (!snapshot.exists()) {
                // 【未登録】
                document.getElementById('reg-view').classList.remove('hidden');
                document.getElementById('regBtn').onclick = async () => {
                    const name = document.getElementById('playerName').value;
                    if (!name) return alert("名前を入力してください");
                    await set(tagRef, { ownerId: myId, playerName: name });
                    window.location.href = `player.html?id=${tagId}`;
                };
            } else {
                // 【登録済み】
                const data = snapshot.val();
                if (data.ownerId === myId) {
                    window.location.href = `player.html?id=${tagId}`;
                } else {
                    window.location.href = `player1.html?id=${tagId}`;
                }
            }
        }
        init().catch(err => {
            console.error(err);
            document.body.innerText = "データベースに接続できません。Firebaseのルールを確認してください。";
        });
    </script>
</body>
</html>
