<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証システム</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .hidden { display: none; }
        input { padding: 10px; font-size: 16px; width: 80%; max-width: 300px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="loading">確認中...</div>

    <div id="register-ui" class="hidden">
        <h2>プレイヤー登録</h2>
        <p>この端末で使用する名前を入力してください</p>
        <input type="text" id="playerName" placeholder="例：プレイヤーA">
        <br>
        <button id="saveBtn">登録して進む</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDj3T3b4fdLD83kC_RAp2Wg5cFw7VE_x0s",
            authDomain: "realtime-database-c26e9.firebaseapp.com",
            projectId: "realtime-database-c26e9",
            storageBucket: "realtime-database-c26e9.firebasestorage.app",
            messagingSenderId: "397939201496",
            appId: "1:397939201496:web:3b651c82fdbda090ee4ead",
            databaseURL: "https://realtime-database-c26e9-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // URLから tag1, tag2, tag3 などを取得
        const params = new URLSearchParams(window.location.search);
        const tagId = params.get('id');

        async function checkAccess() {
            if (!tagId) {
                document.body.innerText = "エラー：NFCタグからアクセスしてください。";
                return;
            }

            // 匿名ログインで端末を識別
            const userCredential = await signInAnonymously(auth);
            const uid = userCredential.user.uid;

            // データベースのタグ情報を参照
            const tagRef = ref(db, `tags/${tagId}`);
            const snapshot = await get(tagRef);

            if (!snapshot.exists()) {
                // 【未登録の場合】名前入力画面を表示
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('register-ui').classList.remove('hidden');

                document.getElementById('saveBtn').onclick = async () => {
                    const name = document.getElementById('playerName').value;
                    if (!name) return alert("名前を入力してください");
                    
                    await set(tagRef, { ownerId: uid, playerName: name });
                    // 登録直後もplayer.htmlへ
                    window.location.href = `player.html?id=${tagId}`;
                };
            } else {
                // 【登録済みの場合】
                const data = snapshot.val();
                if (data.ownerId === uid) {
                    // 本人なら player.html へ
                    window.location.href = `player.html?id=${tagId}`;
                } else {
                    // 他人なら player1.html へ
                    window.location.href = `player1.html?id=${tagId}`;
                }
            }
        }

        checkAccess().catch(err => {
            console.error(err);
            document.body.innerText = "エラーが発生しました。通信環境を確認してください。";
        });
    </script>
</body>
</html>
