<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メインモニター</title>
    <style>
        body { 
            background: #000; 
            color: #0f0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            font-family: 'Courier New', monospace; 
            overflow: hidden;
            transition: color 0.5s;
        }

        /* --- 特殊モード（バグ演出） --- */
        body.special-mode {
            color: #f00;
            animation: shake 0.1s infinite;
        }

        #output { 
            font-size: 3.5vw; 
            text-shadow: 0 0 10px #0f0; 
            width: 85%;
            line-height: 1.8;
            text-align: center;
            white-space: pre-wrap;
            position: relative;
            z-index: 5;
        }

        body.special-mode #output {
            text-shadow: 2px 0 #f00, -2px 0 #0ff;
            animation: glitch-text 0.2s infinite;
        }

        /* --- 砂嵐（ノイズ）演出 --- */
        #noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/5/5a/Canal_9_Static.gif'); /* 砂嵐画像 */
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        /* 移行時のアニメーションクラス */
        .transitioning #noise-overlay {
            animation: noise-burst 0.8s steps(1) forwards;
        }

        @keyframes noise-burst {
            0% { opacity: 0; }
            10% { opacity: 0.8; }
            30% { opacity: 1; filter: invert(1); }
            50% { opacity: 1; }
            80% { opacity: 1; }
            90% { opacity: 0; } /* ここでブラックアウト */
            100% { opacity: 0; }
        }

        /* 画面の揺れ */
        @keyframes shake {
            0% { transform: translate(0,0); }
            50% { transform: translate(-3px, 2px); }
            100% { transform: translate(3px, -2px); }
        }

        /* 文字のグリッチ */
        @keyframes glitch-text {
            0% { clip-path: inset(10% 0 30% 0); transform: translate(-2px); }
            50% { clip-path: inset(50% 0 10% 0); transform: translate(2px); }
            100% { clip-path: inset(20% 0 60% 0); transform: translate(0); }
        }

        #output::after {
            content: "|";
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div id="noise-overlay"></div>
    
    <div id="output">システム待機中...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDj3T3b4fdLD83kC_RAp2Wg5cFw7VE_x0s",
            authDomain: "realtime-database-c26e9.firebaseapp.com",
            projectId: "realtime-database-c26e9",
            storageBucket: "realtime-database-c26e9.firebasestorage.app",
            messagingSenderId: "397939201496",
            appId: "1:397939201496:web:3b651c82fdbda090ee4ead",
            databaseURL: "https://realtime-database-c26e9-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const outputElement = document.getElementById('output');
        let typeTimer = null;
        let currentMode = "normal";

        function typeWriter(text, speed = 70) {
            if (typeTimer) clearInterval(typeTimer);
            outputElement.innerText = "";
            let i = 0;
            typeTimer = setInterval(() => {
                if (i < text.length) {
                    outputElement.innerText += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typeTimer);
                }
            }, speed); 
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const messagesRef = ref(db, 'mystery/messages');
        const modeRef = ref(db, 'mystery/mode');

        onValue(modeRef, (modeSnapshot) => {
            const nextMode = modeSnapshot.val();
            
            // モードが「normal -> special」へ変わる瞬間の演出
            if (currentMode === "normal" && nextMode === "special") {
                document.body.classList.add('transitioning');
                // ノイズとブラックアウトの後に赤文字化
                setTimeout(() => {
                    document.body.classList.remove('transitioning');
                    document.body.classList.add('special-mode');
                }, 800);
            } else if (nextMode === "normal") {
                document.body.classList.remove('special-mode');
            }
            
            currentMode = nextMode;

            onValue(messagesRef, (msgSnapshot) => {
                const list = msgSnapshot.val();
                if (!list || list.length === 0) {
                    typeWriter("システム待機中...\nキーワードを入力してください。");
                    return;
                }

                if (currentMode === "special") {
                    const specialContent = "【緊急読込モード発動】\n全解析データを同期しました：\n\n" + list.join(" ");
                    typeWriter(specialContent, 20); 
                } else {
                    const count = list.length;
                    if (count === 1) {
                        typeWriter("キーワードを1つ受信しました。\n残り2つです。");
                    } else if (count === 2) {
                        typeWriter("キーワードを2つ受信しました。\n残り1つです。");
                    } else if (count >= 3) {
                        const shuffled = shuffle([...list]);
                        const finalContent = "必要なキーワードをすべて送ってください。\n\n" + shuffled.join("\n");
                        typeWriter(finalContent);
                    }
                }
            });
        });
    </script>
</body>
</html>
