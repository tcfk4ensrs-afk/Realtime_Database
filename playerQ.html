<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題パネル</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #eef2f3; }
        .box { max-width: 450px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .cipher-container { background: #eee; padding: 15px; border: 2px dashed #333; margin: 15px 0; }
        .cipher { font-size: 1.6rem; letter-spacing: 2px; font-weight: bold; margin-bottom: 10px; }
        .hint-text { font-size: 0.9rem; color: #d9534f; font-weight: bold; border-top: 1px solid #ccc; pt: 10px; margin-top: 10px; display: block; }
        input { padding: 12px; width: 80%; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; }
        button { padding: 12px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div id="main-content" class="box">読み込み中...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDj3T3b4fdLD83kC_RAp2Wg5cFw7VE_x0s",
            authDomain: "realtime-database-c26e9.firebaseapp.com",
            projectId: "realtime-database-c26e9",
            storageBucket: "realtime-database-c26e9.firebasestorage.app",
            messagingSenderId: "397939201496",
            appId: "1:397939201496:web:3b651c82fdbda090ee4ead",
            databaseURL: "https://realtime-database-c26e9-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const params = new URLSearchParams(window.location.search);
        const tagId = params.get('id');

        const kanaMap = {'あ':'A','い':'I','う':'U','え':'E','お':'O','か':'KA','き':'KI','く':'KU','け':'KE','こ':'KO','さ':'SA','し':'SHI','す':'SU','せ':'SE','そ':'SO','た':'TA','ち':'CHI','つ':'TSU','て':'TE','と':'TO','な':'NA','に':'NI','ぬ':'NU','ね':'NE','の':'NO','は':'HA','ひ':'HI','ふ':'FU','へ':'HE','ほ':'HO','ま':'MA','み':'MI','む':'MU','め':'ME','も':'MO','や':'YA','ゆ':'YU','よ':'YO','ら':'RA','り':'RI','る':'RU','れ':'RE','ろ':'RO','わ':'WA','を':'WO','ん':'N'};

        const messageMaster = {
            "あした": "ら", "りんご": "す", "ごりら": "け",
            "らっぱ": "て", "ぱんつ": "く", "つくえ": "れ",
            "えんとつ": "て", "つみき": "あ", "きつつき": "り"
        };

        function toCipher(name) {
            let roman = "";
            for (let char of name) { roman += kanaMap[char] || ""; }
            return roman.split('').map(c => c.charCodeAt(0) - 64).join(", ");
        }

        async function init() {
            const tagSnapshot = await get(ref(db, `tags/${tagId}`));
            const data = tagSnapshot.val();
            if (!data) return;

            const cipherText = toCipher(data.playerName);
            document.getElementById('main-content').innerHTML = `
                <h2>解析ミッション</h2>
                <p>所有者：<strong>${data.playerName}</strong></p>
                
                <div class="cipher-container">
                    <div class="cipher">${cipherText}</div>
                    <span class="hint-text">答え＝1  19,8,9 20,1</span>
                </div>

                <input type="text" id="ansInput" placeholder="答えを入力">
                <br>
                <button id="sendBtn">送信</button>
            `;
            document.getElementById('sendBtn').onclick = () => handleInput(document.getElementById('ansInput').value);
        }

        async function handleInput(val) {
            const result = messageMaster[val.trim()];
            if (result) {
                const msgRef = ref(db, 'mystery/messages');
                const snap = await get(msgRef);
                let list = snap.val() || [];
                
                if (list.length >= 3) {
                    const modeSnap = await get(ref(db, 'mystery/mode'));
                    if (modeSnap.val() !== "special") list = [];
                }
                
                list.push(result);
                await set(msgRef, list);
                alert(`「${val}」を送信しました！モニターを確認してください。`);
                document.getElementById('ansInput').value = "";
            } else {
                alert("キーワードが正しくありません。");
            }
        }
        init();
    </script>
</body>
</html>
